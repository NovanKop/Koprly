<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/png" href="/logo.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Koprly</title>
  <link rel="manifest" href="/manifest.json" />
  <meta name="theme-color" content="#141414" />
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-title" content="Koprly" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <link rel="apple-touch-icon" href="/icons/apple-touch-icon.png" />
  <link rel="apple-touch-startup-image" href="/icons/splash-512x512.png" />
  <script>
    // Apply theme immediately to prevent flash of wrong theme
    // This runs before React loads, ensuring correct theme from the start
    (function () {
      try {
        const savedData = localStorage.getItem('kopr-app-storage');
        if (savedData) {
          const { state } = JSON.parse(savedData);
          if (state?.theme === 'dark') {
            document.documentElement.classList.add('dark');
          }
        } else {
          // Default to dark mode if no saved preference
          document.documentElement.classList.add('dark');
        }
      } catch (e) {
        // Default to dark mode if parsing fails
        document.documentElement.classList.add('dark');
      }
    })();
  </script>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
